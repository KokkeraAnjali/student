<html>
<head>
<style>
@keyframes jumping{
0%{transform:translate(1px,1px);}
25%{transform:translate(500px,500px);}
50%{transform:translate(600px,400px);}
75%{transform:translate(1px,1000px);}
}
img{
animation-name:jumping;
animation duration:10s;
height:300px;
width:300px;
}
img1{
animation-name:jumping;
animation-duration:10s;
}
</style>
</head>
